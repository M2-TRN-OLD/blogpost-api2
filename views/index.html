<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Blog Posts API!</title>
    <meta name="description" content="Blog Posts">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blog API Exercise</h1>
      </header>
      <main>
        <section>
          <h2>Blog Posts</h2>
          <form id="js-blog-posts-form">
            <label for="blog-posts-entry">Add an item</label>
            <input type="text" name="blog-posts-entry" id="js-new-item"  maxlength = "200" size = "100" placeholder="e.g., type your post here">
            <button type="submit">Add item</button>
          </form>

          <ul class="blog-posts js-blog-posts">
          </ul>
        </section>
        <hr>
      </main>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
